<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Muddy Paw's Adventure Gear" />
    <title>Shopping Cart</title>
    
    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
      
    <!-- link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/glh0rlq.css">
  
    <!-- link to FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/faa6752bed.js" crossorigin="anonymous"></script>
    
    <!-- link to Adobe Fonts -->
      <link rel="stylesheet" href="https://use.typekit.net/oph8tid.css">
  </head>

<!-- Body -->
  <body>

    <!-- top logo -->
      <div class="shop_logo">
        <a href="index.html" class="logo">
          <img src="images/shopping_logo.png" alt="Muddy Paws Adventure Gear logo">
        </a>
      </div>
      
    <!-- progress bar -->
      <div class="progress">
        <div class="shipping">
          Shipping
        </div>
        <div class="line1">
          <hr>
        </div>
        <div class="billing">
          Billing
        </div>
        <div class="line2">
          <hr>
        </div>
        <div class="review">
        Review
        </div>
      </div>

    <!-- adress and summary sections -->
      <div class="address_and_summary">
        <div class="address">
          <div class="address_title">
            Shipping Address
          </div>
          <div class="name">
            <div class="first">
            Roshan
            </div>
            <div class="first">
            Selladurai
            </div>
          </div>
          <div class="address1">
            roshan selladurai
          </div>
          <div class="address2">
            roshan selladurai
          </div>
          <div class="country_city">
            roshan selladurai
          </div>
          <div class="state_zip">
            roshan selladurai
          </div>
          <div class="continue_button">
            <a class="button-cart1">Continue to Billing Information</a>
          </div>
          </div>
      </div>

  </body>
</html>
