<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Muddy Paw's Adventure Gear" />
    <title>Wish List</title>
    
    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- link to Javascript -->
    <script type="text/javascript" src=main.js></script>
    <script type="text/javascript" src=shop.js></script>
    <script type="text/javascript" src=cartItems.js></script>
    
      
    <!-- link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/glh0rlq.css">
  
    <!-- link to FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/faa6752bed.js" crossorigin="anonymous"></script>
    
    <!-- link to Adobe Fonts -->
      <link rel="stylesheet" href="https://use.typekit.net/oph8tid.css">
  </head>

<!-- Body -->
  <body onload = "createWish();">

    <!-- top logo -->
      <div class="shop_logo">
        <a href="index.html" class="logo">
          <img src="Assets/images/shopping_logo.png" alt="Muddy Paws Adventure Gear logo">
        </a>
      </div>

    <!-- wishlist sections -->
      <div class="wishlist">
        <div class="wishlistsummary">
          <div class="order_title">Wish List (<span id="cart-number">0</span>)</div>
  <!-- cart products -->       
        <div id = "wish-card">
          <template>
          <div class="wishlist">
          </div>
          <div class="wish-details">
            <div class="wish-specs">
              <div class="wish-name-remove">
                <div class="wish-name"></div>
                <div class="wish-remove"></div>
              </div>
              <div class="wish-spec-color-size">
                <div class="wish-spec-color"></div>
                <div class="wish-spec-size"></div>
                <div class="wish-spec-quantity"></div>
                <div class="wish-spec-price"></div>
              </div>
            </div>
          </div>
          </template>
        </div> 
        </div>
      </div>

  </body>
</html>
