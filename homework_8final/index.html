<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
    <title>HeySquad</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/heysquad_logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 ms-4 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#features">Features</a>
                    </li>
                </ul>
                <a href="#">
                    <img src="assets/app_store_download.png" class="app-store-download" alt="">
                </a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->
    <!-- HEADER -->
    <header class="py-5">
        <div class="container">
            <div class="row align-items-center g-5">
                <div class="col-sm-6">
                    <div class="main_left">
                        <h1 class="display-5 text-center fw-semibold">Make Plans. Easy.</h1>
                        <p class="text-center fs-7 mb-4" id="main_description">HeySquad is an iMessage app that makes planning with groups simple and fun</p>
                        <form class="d-flex" id="main_form">
                            <input class="form-control border-secondary me-2 px-3 py-2" type="search" placeholder="Phone number" aria-label="Phone number">
                            <button class="btn btn-secondary px-4" type="submit">Try Now</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row g-0">
                        <div class="col-6">
                            <img src="assets/homepage_imageleft.png" class="w-100" alt="">
                        </div>
                        <div class="col-6 pt-3 ps-4">
                            <img src="assets/homepage_imageright.png" class="mt-5 w-100" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER -->

    <!-- FEATURES -->
    <section id="features" class="py-5">
        <div class="container">
            <div class="features_container">
                <div class="d-flex gap-4 mt-5 mb-3 feature-link position-relative w-100">
                    <span class="fs-5">Pick Days</span>
                    <span class="fs-5">Send Times</span>
                    <span class="fs-5">Vote</span>
                    <span class="fs-5">Invite</span>
                    <span class="line position-absolute bottom-0"></span>
                </div>
            </div>
            <div class="row g-5 m-0 py-3 feature-wrapper">
                <div class="col-md-4 mb-3 p-0 mb-sm-0 d-flex justify-content-center position-relative images-feature">
                    <img src="assets/pickdays_feature.png" alt="" class="w-100 position-relative active">
                    <img src="assets/sendtime_feature.png" alt="" class="position-absolute top-0 start-50 translate-middle-x h-100">
                    <img src="assets/vote_feature.png" alt="" class="position-absolute top-0 start-50 translate-middle-x h-100">
                    <img src="assets/invite_feature.png" alt="" class="position-absolute top-0 start-50 translate-middle-x h-100">
                </div>
                <div class="col-md-8 m-0 d-flex flex-column align-items-start">
                    <div class="my-auto position-relative feature-text">
                        <div class="position-relative active">
                            <h1 class="display-5 mb-4 fw-semibold text-light">Pick when to party &#128293;</h1>
                            <form class="d-flex form-features w-100">
                                <input placeholder="Phone number" class="form-control border-secondary me-2 px-3 py-2" type="search" aria-label="Phone number">
                                <button class="btn btn-dark px-3" type="submit">Try Now</button>
                            </form>
                        </div>
                        <div class="position-absolute top-50 translate-middle-y w-100">
                            <h1 class="display-5 mb-4 fw-semibold text-light">Send your times &#8986;</h1>
                            <form class="d-flex form-features w-100">
                                <input placeholder="Phone number" class="form-control border-secondary me-2 px-3 py-2" type="search" aria-label="Phone number">
                                <button class="btn btn-dark px-3" type="submit">Try Now</button>
                            </form>
                        </div>
                        <div class="position-absolute top-50 translate-middle-y w-100">
                            <h1 class="display-5 mb-4 fw-semibold text-light">Everybody votes &#x1f5f3;</h1>
                            <form class="d-flex form-features w-100">
                                <input placeholder="Phone number" class="form-control border-secondary me-2 px-3 py-2" type="search" aria-label="Phone number">
                                <button class="btn btn-dark px-3" type="submit">Try Now</button>
                            </form>
                        </div>
                        <div class="position-absolute top-50 translate-middle-y w-100">
                            <h1 class="display-5 mb-4 fw-semibold text-light">Send the invite &#128467;</h1>
                            <form class="d-flex form-features w-100">
                                <input placeholder="Phone number" class="form-control border-secondary me-2 px-3 py-2" type="search" aria-label="Phone number">
                                <button class="btn btn-dark px-3" type="submit">Try Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FEATURES -->

    <!-- SEND LINK -->
    <section id="send-link" class="py-5">
    	<div class="container py-5">
    		<div class="text-center mb-3">
    			<img src="assets/bottom_logo_white.png" class="img-bottom-logo-white" alt="">
    		</div>
    		<form class="d-flex form-send-link w-100 mx-auto" id="main_form">
                <input class="form-control border-secondary me-2 px-3 py-2" type="Phone number" placeholder="Phone number" aria-label="Search">
                <button class="btn btn-dark px-4" type="submit">Send Link</button>
            </form>
    	</div>
    </section>
    <!-- SEND LINK -->

    <!-- FOOTER -->
    <footer class="py-3 bg-dark">
    	<div class="container">
    		<div class="d-flex align-items-center justify-content-between flex-wrap gap-3 flex-column flex-sm-row">
    			<a href="#" class="text-light fs-5 text-decoration-none"><span class="fw-bold">HeySquad</span> Â© 2021</a>
    			<div class="d-flex gap-3">
					<a href="#" class="text-light text-decoration-none">Privacy</a>
					<a href="#" class="text-light text-decoration-none">Terms</a>
				</div>
				<div class="d-flex gap-3" id="footer_links">
					<a href="#" class="text-light text-decoration-none">
						<i class='bx bxl-facebook-square'></i>
					</a>
					<a href="#" class="text-light text-decoration-none">
						<i class='bx bxl-linkedin' ></i>
					</a>
					<a href="#" class="text-light text-decoration-none">
						<i class='bx bxl-twitter' ></i>
					</a>
				</div>
    		</div>
    	</div>
    </footer>
    <!-- FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
